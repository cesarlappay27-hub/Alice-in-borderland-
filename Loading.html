<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Shuffling</title>
  <style>
    /* Reset + general layout */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("card.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      font-family: "Noto Sans JP", sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    img {
      display: block;
      margin: 40px auto;
      width: 500px;
      height: auto;
      max-width: 90%;
      border-radius: 10px;
    }

    a {
      background-color: #f44336;
      color: white;
      padding: 14px 25px;
      text-decoration: none;
      display: inline-block;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
      margin-top: 10px;
    }

    a:hover {
      background-color: red;
      transform: scale(1.05);
    }

    /* Responsive text & layout */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      a {
        padding: 12px 20px;
        font-size: 0.9rem;
      }

      img {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      a {
        padding: 10px 18px;
        font-size: 0.85rem;
      }

      img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>【CARD SHUFFLING】</h1>
  <h1>カード 読み込み</h1>

  <img src="https://assets-v2.lottiefiles.com/a/733ebb7a-6c2f-11ee-9333-0b43165f788c/XxPVKfdc2E.gif" alt="loading animation">

  <a href="joker.html" target="_blank">Reveal My Card</a>

</body>
</html>
